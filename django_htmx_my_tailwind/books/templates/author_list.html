{% extends "base.html" %} {% block content %}

<h1 class="mb-8 text-2xl font-bold tracking-tighter text-left text-black lg:text-2xl title-font">ALL AUTHORS </h1>



<div class="bg-white rounded-lg shadow lg:w-1/3">
    <ul class="divide-y divide-gray-100 p-4">
     {% for item in authors %}
        <li class="p-3 mb-4 hover:bg-blue-600 rounded-lg hover:text-blue-50 bg-blue-50">
            <a class="block" href="{% url 'author_book_list' item.id %}"> {{ item.name }} </a>
        </li>
      {% endfor %}
    </ul>
</div> 

{% endblock %}
