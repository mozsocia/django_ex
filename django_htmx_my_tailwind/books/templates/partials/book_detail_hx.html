{% comment %} <div hx-target="this" hx-swap="outerHTML">
    <h3>{{ book.title }} </h3>
    <p> number of pages : {{ book.number_of_pages }}</p>

    <button hx-get="{% url 'book_update_hx' book.id %}">Update</button>
    <button hx-post="{% url 'book_delete_hx' book.id %}">Delete</button>
    <br>
    <br>
    <hr>
</div> {% endcomment %}

<div hx-target="this" hx-swap="outerHTML swap:400ms" class="fade-me-in mt-3 py-3 px-3 bg-white shadow border border-gray-100">
    <h3 class="text-lg leading-6 font-medium text-gray-900">
        Book Name: {{ book.title }}
    </h3>
    <p class="text-gray-600">Number of pages: {{ book.number_of_pages }}</p>
    <div class="mt-2">
        <button hx-get="{% url 'book_update_hx' book.id %}"
            class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Update
        </button>
        <button hx-post="{% url 'book_delete_hx' book.id %}" hx-confirm="Are you sure you wish to delete?"
            class="ml-2 inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Delete
            </button>
    </div>
</div>
