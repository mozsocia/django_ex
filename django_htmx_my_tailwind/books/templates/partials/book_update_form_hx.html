{% load tailwind_filters %}

{% comment %} <div hx-target="this" hx-swap="outerHTML">
  <form method="POST">
    {% csrf_token %} {{ form }}

    {% if book %}
    <button type="submit" hx-post="{% url 'book_update_hx' book.id %}">Submit</button>
    <button hx-get="{% url 'book_detail_hx' book.id %}">Cancel</button>


    {% endif %}



  </form>
  <hr>
</div> {% endcomment %}




<div hx-target="this" hx-swap="outerHTML swap:400ms" class="fade-me-in upadate mt-3 py-3 px-3 bg-white shadow border border-gray-100">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
   
        <button type="submit" hx-post="{% url 'book_update_hx' book.id %}"
            class="inline-flex items-center px-3 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Submit
        </button>
        <button hx-get="{% url 'book_detail_hx' book.id %}" type="button"
            class="ml-2 inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Cancel
        </button>
       
    </form>
</div>
