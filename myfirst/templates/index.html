{% extends 'layouts/base_layout.html' %} {% load static %} {% block content %}

<!-- Jumbotron -->
<div class="jumbotron text-center blue-grey lighten-5">
  <!-- Title -->
  <h2 class="card-title h2">All posts list</h2>

  <!-- Subtitle -->
  <p class="indigo-text my-4 font-weight-bold">
    Powerful and free Material Design UI KIT
  </p>

  <hr class="my-4 pb-2" />

  <button class="btn purple-gradient btn-rounded">
    Thank You For Visiting<i class="far fa-gem ml-1"></i>
  </button>
</div>
<!-- Jumbotron -->

<section>
  <div class="container">
    {% for item in posts %}
    <!-- Card -->
    <div class="card mb-4">
      <!-- Card content -->
      <div class="card-body">
        <!-- Title -->
        <h4 class="card-title">{{item.title}}</h4>
        <!-- Text -->
        <p class="card-text">{{item.body}}</p>
        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <button type="button" class="btn btn-purple btn-md">Read more</button>
      </div>
      <!-- Card content -->
    </div>
    <!-- Card -->

    {% endfor %}
  </div>
</section>

{% endblock %}
